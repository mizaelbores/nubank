<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <img src="/">

      <span>Mizael</span>

      <ion-button color="light" fill="clear" size="smal">
        <ion-icon slot="icon-only" name="arrow-down-outline"></ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="primary">
  <div class="background">
    <div class="bank-information ion-text-center">
      <img class="qrcode" src="/assts/qrcode.png"> 

      <span>Banco <strong>000 - Nu Pagamentos S.A. </strong></span>
      <span>Agencia <strong>0000 </strong></span>
      <span>Conta <strong>00000000-0 </strong></span>
    </div>

    <ion-list lines="full">
      <ion-itens *ngFor="let item of itens" detail>
        <ion-icon slot="start" [name]="item.icon"></ion-icon>

        <ion-label>{{ item.text }}</ion-label>
      </ion-itens>
    </ion-list>

    <ion-button class="logout" color="light" expand="block" fill="outline">
      <strong>SAIR DA CONTA</strong>
    </ion-button>
  </div>

  <div class="blocks">
    <ion-card>
      <ion-item class="ion-margin-vertical" lines="none">
        <ion-icon slot="start" name="card-outline"></ion-icon>
        <ion-label>Cartão de crédito</ion-label>
      </ion-item>

      <ion-card-content>
        <div class="cash">
          <span> Fatura atual </span>
          <span> R$ 57,55 </span>
          <span> Limite disponivel R$ 2942,45 </span>
        </div>

        <div class=" ion-ádding-vertical flooter">
          <ion-item color="light" lines="none" detail>
            <ion-icon slot="start" name="pizza-outline"></ion-icon>
            <ion-label class="ion-text-wrap">Compra mais recente em Ifood no valor de R$ 54,00</ion-label>
          </ion-item>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="ion=ion-no-border">
  <ion-toolbar color="primary">
    <ion-slide>
      <ion-slide *ngFor="let option of options">
       <div class="container ion-text-left"> 
        <ion-icon [name]="options.icon"></ion-icon>

        <span>{{ option.text }}</span>
       </div>
      </ion-slide>
    </ion-slide>
  </ion-toolbar>
</ion-footer>
